<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle Administrador</title>
    <link rel="stylesheet" href="css/admin-dashboard.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <button><a href="./index.html">Página Inicial</a></button>
        <button onclick="logout()" id="logoutButton">Sair</button>
    </header>

    <!-- Botões de Navegação -->
    <div class="dashboard-navigation">
        <button onclick="scrollToSection('analytics')">Análise</button>
        <button onclick="scrollToSection('admin-controls')">Agendamentos</button>
        <button onclick="scrollToSection('crud-controls')">Novo Agendamento</button>
        <button onclick="scrollToSection('estoque-controls')">Estoque</button>
    </div>

    <!-- Painel do Administrador -->
    <div class="admin-painel">
        <h1>Painel do Administrador</h1>
    </div>
   
    <!-- Seção de Análise -->
    <section id="analytics">
        <h2>Análise</h2>
        <button onclick="exportAppointments()">Exportar Agendamentos</button>
    </section>

 
    <!-- Seção de Agendamentos -->
    <section id="admin-controls">
        <h2>Todos os Agendamentos</h2>
        <div id="appointments"></div>
    </section>

    <!-- Seção de Novo Agendamento -->
    <section id="crud-controls">
        <h2>Gerenciamento de Serviços</h2>
        <label for="serviceType">Tipo de Serviço:</label>
        <input type="text" id="serviceType" placeholder="Digite o tipo de serviço">
        
        <label for="appointmentDate">Data:</label>
        <input type="date" id="appointmentDate">
        
        <label for="appointmentTime">Hora:</label>
        <input type="time" id="appointmentTime">
        
        <label for="username">Usuário:</label>
        <select id="username" required>
            <option value="">Selecione um usuário</option>
        </select>
        
        <button onclick="createAppointment()">Criar Agendamento</button>
    </section>

    <script src="js/admin-app.js"></script>
    <script src="script/admin-dashboard.js"></script>
</body>

<!-- Seção de Busca de Agendamentos -->
<section id="search-appointment-section" class="search-section">
    <h2>Buscar Usuário</h2>
    <label for="searchUsername">Nome do Usuário:</label>
    <input type="text" id="searchUsername" placeholder="Digite o nome do usuário">
    <button onclick="searchAppointmentByUsername()">Buscar</button>
    </section>
</html>
